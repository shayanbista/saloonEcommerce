<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Here</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email" placeholder="email" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div class="pass"><a href="#">Forgot password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="Signup.html">Signup now</a></div>
                <div class="signup-link">Not a member? <a href="homepage1.html">Return to homepage</a></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                axios.post('http://localhost:3000/login', {
                    email: email,
                    password: password
                })
                    .then(response => {
                        const status = response.status;
                        const body = response.data;
                        console.log('Response status:', status);
                        console.log('Response body:', body);
                        if (status === 200) {
                            console.log('Login successful');
                            console.log('Response status:', status);
                            console.log('Response body:', body);
                            sessionStorage.setItem('userId',body.id);
                            sessionStorage.setItem('userRole',body.role);
                            console.log("login successful");
                            window.location.replace('/dashboard.html');
                        } else {
                            console.error('Login failed:', body.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        })
    </script>
</body>

</html>
