<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="booking.css">
    <title>User Information Form</title>
</head>

<body>
    <div class="container">
        <h2>User Information Form</h2>
        <div method="post" id="user-form">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required />

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter Contact" required />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" required />

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter Email" required />
            <div class="submit-class">
            <input id="submit" type="submit" class="submit-btn" onclick="sendData()">
            </div>
            <div class="link-class">
                <a href="dashboard.html" class="submit-link">Return to Dashboard?</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("user-form").addEventListener("submit", function (event) {
                event.preventDefault(); 

                const name = document.getElementById("name").value;
                const contact = document.getElementById("contact").value;
                const address = document.getElementById("address").value;
                const email = document.getElementById("email").value;

                console.log("name", name);
                console.log("contact", contact);
                console.log("email", email);
                console.log("address", address);

                const id = sessionStorage.getItem("userId");
                console.log(id);
                const data={
                    id,
                    name,
                    contact,
                    email,
                    address
                }

                axios.post('http://localhost:3000/booking', {id,name,contact,email,address  })
                .then(function (response) {
                    if(response.status==200){
                    console.log("POST request successful", response);
                    window.location.href = '/dashboard.html';

                    }
                })
                .catch(function (error) {
                    console.error("Error in POST request", error);
                });
            });
        
    </script>
</body>
</html>
